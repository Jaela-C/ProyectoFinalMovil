<ion-header>
  <ion-toolbar color="blueryb">
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" color="aliceblue">
  <form class="form" [formGroup]="validations_form" (ngSubmit)="registerUser(validations_form.value)">
    <div class="containerForm">
      <ion-avatar class="image">
        <img src="https://filminvalle.com/wp-content/uploads/2019/10/User-Icon.png">
      </ion-avatar>

      <ion-item class="login" color="azure">
        <ion-label position="floating" class="colorText"><ion-icon class="iconP" name="person-outline"></ion-icon>Nombre</ion-label>
        <ion-input type="text" formControlName="name"></ion-input>
      </ion-item>
      <div class="validation-errors">
        <ng-container *ngFor="let validation of validation_messages.name">
          <div class="error-message"
            *ngIf="validations_form.get('name').hasError(validation.type) && (validations_form.get('name').dirty || validations_form.get('name').touched)">
            {{ validation.message }}
          </div>
        </ng-container>
      </div>

      <ion-item class="login" color="azure">
        <ion-label position="floating" class="colorText"><ion-icon class="iconP" name="person-outline"></ion-icon>Apellido</ion-label>
        <ion-input type="text" formControlName="last_name"></ion-input>
      </ion-item>
      <div class="validation-errors">
        <ng-container *ngFor="let validation of validation_messages.last_name">
          <div class="error-message"
            *ngIf="validations_form.get('last_name').hasError(validation.type) && (validations_form.get('last_name').dirty || validations_form.get('last_name').touched)">
            {{ validation.message }}
          </div>
        </ng-container>
      </div>

      <ion-item class="login" color="azure">
        <ion-label position="floating" class="colorText"><ion-icon class="iconP" name="mail"></ion-icon>Correo electrónico</ion-label>
        <ion-input type="text" formControlName="email"></ion-input>
      </ion-item>
      <div class="validation-errors">
        <ng-container *ngFor="let validation of validation_messages.email">
          <div class="error-message"
            *ngIf="validations_form.get('email').hasError(validation.type) && (validations_form.get('email').dirty || validations_form.get('email').touched)">
            {{ validation.message }}
          </div>
        </ng-container>
      </div>

      <ion-item class="login" color="azure">
        <ion-label position="floating" class="colorText"><ion-icon class="iconP" name="lock-closed-outline"></ion-icon>Contraseña</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
      <div class="validation-errors">
        <ng-container *ngFor="let validation of validation_messages.password">
          <div class="error-message"
            *ngIf="validations_form.get('password').hasError(validation.type) && (validations_form.get('password').dirty || validations_form.get('password').touched)">
            {{ validation.message }}
          </div>
        </ng-container>
      </div>
    </div>
      <div class="submit-btn">
      <button color="brinkpink" class="submit-btn1" type="submit" [disabled]="!validations_form.valid">REGISTRARSE</button>
      </div>
      <label class="error-message">{{errorMessage}}</label>
    </form>
  <div class="text">
    <p class="go-to-register">
      ¿Ya tienes una cuenta? 
    </p>
    <p>
      <a (click)="goToLoginPage()">Inicia sesión</a>
    </p>
  </div>
</ion-content>
<ion-footer>
  <ion-toolbar color="blueryb">
  </ion-toolbar>
</ion-footer>
