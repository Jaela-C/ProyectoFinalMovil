<ion-header [translucent]="true">
  <ion-toolbar color="blueryb">
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div id="container">
    <ion-slides>
      <ion-slide *ngFor="let item of arrayInfo"><img src="{{item.image}}"></ion-slide>
    </ion-slides>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar color="blueryb">
  </ion-toolbar>
</ion-footer>
