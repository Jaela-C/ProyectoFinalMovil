<ion-content class="ion-padding" [fullscreen]="true">
  <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
  <div class="containerForm">
    <ion-avatar class="image">
      <img src="https://filminvalle.com/wp-content/uploads/2019/10/User-Icon.png">
    </ion-avatar>
    <div class="imagecon">
      <ion-label>Cambiar foto</ion-label>
      <button class="imagebutton">
        <input type="file" (change)="uploadImage($event.target.files)" />
      </button>
      <!-- File upload progress bar -->
      <div *ngIf="percentageVal | async as percentage">
        Carga de la imagen: {{ percentage | number }}%
        <ion-progress-bar value="{{ percentage / 100 }}"></ion-progress-bar>
      </div>
      <div *ngIf="trackSnapshot | async as snap">
        Tamaño de la imagen: {{ snap.totalBytes | formatFile }} 
      </div>
    </div>
      <ion-item class="login" color="azure">
        <ion-label class="colorText" position="floating">Nombre</ion-label>
        <ion-input formControlName="name" type="text" required></ion-input>
      </ion-item>

      <ion-item class="login" color="azure">
        <ion-label class="colorText" position="floating">Apellido</ion-label>
        <ion-input formControlName="last_name" type="text" required></ion-input>
      </ion-item>

      <ion-item class="login" color="azure">
        <ion-label class="colorText" position="floating">Correo electrónico</ion-label>
        <ion-input formControlName="email" type="text" required></ion-input>
      </ion-item>

      <ion-item class="login" color="azure">
        <ion-label class="colorText" position="floating">Nombre de la fundación</ion-label>
        <ion-input formControlName="name_foundation" type="text" required></ion-input>
      </ion-item>
      
  </div>
  <ion-row>
    <ion-col>
      <button type="submit" class="submit-btn" shape="full" expand="block" >ACTUALIZAR PERFIL</button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <button [routerLink]="['/profile-admin/']" class="submit-btn" shape="full" expand="block" >CANCELAR</button>
    </ion-col>
  </ion-row>
</form>
</ion-content>
