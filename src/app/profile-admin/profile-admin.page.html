<ion-header>
  <ion-toolbar>
    <ion-button slot="start" fill="clear" (click)="presentActionSheet()">
      <ion-icon name="menu"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" color="aliceblue" [fullscreen]="true">
    <div class="containerForm">
      <ion-avatar class="image" *ngIf = "foundation.image === null || foundation.image === ''">
        <img src="https://filminvalle.com/wp-content/uploads/2019/10/User-Icon.png">
      </ion-avatar>
      <ion-avatar class="image" *ngIf = "foundation.image !== null && foundation.image !== ''">
        <img src={{foundation.image}}>
      </ion-avatar>
      <ion-item class="login" color="azure">
        <ion-label class="colorText"><ion-icon class="iconP" name="person-outline"></ion-icon>{{foundation.name}}</ion-label>
      </ion-item>

      <ion-item class="login" color="azure">
        <ion-label class="colorText"><ion-icon class="iconP" name="person-outline"></ion-icon>{{foundation.last_name}}</ion-label>
      </ion-item>

      <ion-item class="login" color="azure">
        <ion-label class="colorText"><ion-icon class="iconP" name="mail"></ion-icon>{{foundation.email}}</ion-label>
      </ion-item>

      <ion-item class="login" color="azure">
        <ion-label class="colorText"><ion-icon class="iconP" name="briefcase"></ion-icon>{{foundation.name_foundation}}</ion-label>
      </ion-item>

      <ion-item class="login" color="azure">
        <ion-label class="colorText"><ion-icon class="iconP" name="person-outline"></ion-icon>{{foundation.rol}}</ion-label>
      </ion-item>

    </div>

    <div class="submit-btn">
      <button [routerLink]="['/update-foundation/', foundation.uid]" color="brinkpink" class="submit-btn1">MODIFICAR INFORMACIÃ“N</button>
    </div>
</ion-content>
